    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">

</head>

<body>
    <!-- Home Section -->

        <img src="PHOTO/wed.jpeg" alt="Notebook">
        <hr>

    <!-- End of Home Section -->

    <!-- You and Me Section -->

    <button class="accordion">

    <div class="panel">
        <div class="img">

        </div>
        <figcaption class="figure-caption">
            I'm a paragraph. Click here to add your own text and edit me. It’s easy. Just click “Edit Text” or
            double
            click me to add your own content and make changes to the font. Feel free to drag and drop me anywhere
            you
            like on your page. I’m a great place for you to tell a story and let your users know a little more about
            you. This is a great space to write long text about your company and your services. You can use this
            space
            to go into a little more detail about your company. Talk about your team and what services you provide.
        </figcaption>
    </div>

    <!-- You and Me Section -->

    <!-- The Wedding Section -->

    <button class="accordion">
        <h4 class="font-effect-shadow-multiple">THE WEDDING</h4>
    </button>
    <div class="panel">
        <div class="img">
            <img src="PHOTO/wed day.webp">

        <h2 class="font-effect-shadow-multiple">OUR BIG DAY</h2>
        <h3 class="font-effect-shadow-multiple">WHEN</h3>
        <h3>05/20/2022, 8:00 pm</h3>
        <h3 class="font-effect-shadow-multiple">WHERE</h3>
        <h3>Cathedral of Praise</h3>
    </div>

    <!-- End of The Wedding Section -->

    <!-- Gallery Section -->

    <button class="accordion">
        <h4 class="font-effect-shadow-multiple">GALLERY</h4>
    </button>
    <div class="panel">

        <div class="row">
            <div class="column">
                <img src="PHOTO/wedding3.jpeg" alt="Image">
                <img src="PHOTO/wedding7.jpeg" alt="Image">
            </div>
            <div class="column">
                <img src="PHOTO/wedding4.jpeg" alt="Image">
                <img src="PHOTO/wedding8.jpeg" alt="Image">
            </div>
            <div class="column">
                <img src="PHOTO/wedding5.jpeg" alt="Image">
                <img src="PHOTO/wedding9.jpeg" alt="Image">
            </div>
            <div class="column">
                <img src="PHOTO/wedding6.jpeg" alt="Image">
                <img src="PHOTO/wedding10.jpeg" alt="Image">
            </div>
        </div>
    </div>

    <!-- End Gallery Section -->

    <!-- Contact Section -->
    <button class="accordion">
        <h4 class="font-effect-shadow-multiple">RSVP</h4>
    </button>
    <div class="panel">
        <h1 class="font-effect-shadow-multiple">SEE YOU AT THE ALTAR</h1>
        <p>We can't wait to celebrate with you.</p><br>

        <form>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Name" required><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
            <label for="emails">Email</label><br>
            <input type="text" id="fname" name="fname" placeholder="Email" required><br><br>
        </form>
        <button class="button light-grey padding-large" type="submit">
            <i class="fa fa-paper-plane"></i> Submit
        </button>
    </div>
    </div>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>






</body>

</html>
